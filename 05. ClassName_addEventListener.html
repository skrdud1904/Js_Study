<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="Main.css">
</head>

<body>
 <div class="alert-box" id="alert">
    <p class="login">알림창임</p>
    <!--
        01. ClassName Selector에 대해 배우기
        getElementsByClassName()
        원래는 Id값을 부여하여 Element를 조작했지만 그게 귀찮을 경우
        Class Selector로 해결가능
        즉 태그에 Class가 부여되어 있을 경우 id가 없어도 Class로 해결 가능
    -->
    <!-- 02. EventListener 배우기
        HTML에 이벤트 핸들러 없이 이벤트리스너를 추가하여 사용하는 방법
        닫기 버튼에 close 아이디 값 부여
    -->

  <button id ="close">닫기</button>
 </div>
 <button onclick="alertModify('block', '아이디를 입력해주세요.');">버튼1</button>
 <button onclick="alertModify('block', '비밀번호를 입력해주세요.');">버튼2</button>

 

<script>

    function alertModify(a, b){
        document.getElementById('alert').style.display = a;
        document.getElementsByClassName('login')[0].innerHTML = b;
        // ClassName으로 호출
    }
// Class명 활용 시 주의 점 ClassName은 사이트내에서 여러개가 있을 수 있음
// Id값은 중복해서 사용할 수 없지만 Class는 가능
// 따라서 ClassName을 사용할 경우에는 항상 인덱싱이라는 것을 해줘야 한다.
// document.getElementsByClassName('title1')[0].innerHTML = 'test'
// 이때 인덱싱 번호는 위에서부터 카운팅된다.
// 사실 여러가지 Selector가 존재하지만 Id와 Class로 찾는 방법이 가장 흔한 방법이다.
</script>

<script>
    // 여기부터 EventListener
    // addEventListener()문법을 통하여 HTML에 이벤트핸들러를 사용하지 않아도
    // 깔끔하게 코드 구현이 가능함
    /*
    document.getElementById('close').addEventListener('click', function(){
        코드 ~
    });
    */
    // addEventListener는 파라미터 2개를 입력해줘야 한다.
    // 위 문법은 id가 close인 것을 클릭하였을 때
    // function하위에 있는 코드를 실행해준다.

    document.getElementById('close').addEventListener('click', function(){
        document.getElementById('alert').style.display = 'none';
    });
    /*
    Event가 무엇인가?
    일반적으로 웹 사이트에서 진행하는 클릭, 키입력, 스크롤, 드래그 이러한
    유저가 웹 페이지에서 행해지는 모든 행위를 Event라 한다.
    즉, 이벤트를 감지하고 싶으면 addEventListener('event명')을 사용하면 된다.
    클릭 감지 = 'click', 키입력 감지 = 'keydown', scroll 감지 = 'scroll'
    마우스를 가져다 댔을때 = 'mouseover'
    이벤트의 종류는 20개정도 존재하며 필요 시에 사용하면 된다.
    */
    /*
    함수 파라미터 자리에 들어가는 함수를 Callback 함수라 부른다.
    JavaScript에서는 코드를 순차적으로 사용하고 싶을 때 사용한다.
    */

    function 알림창열기(a){
        document.getElementById('alert').style.display = a;
    }

</script>

</body>
</html>
