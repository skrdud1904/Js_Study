<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="Main.css">
</head>

<body>
 <div class="alert-box" id="alert">알림창임
  <button onclick="display('none');">닫기
  </button>
 </div>
 <button onclick="display('block');">버튼
</button>

<script>

    // function의 2번째 기능 파라미터 뚫기
    // 함수를 하나 구현하여 다양한 방식으로 사용하는 것을 파라미터 문법이라 한다.

    function display(구멍){
        document.getElementById('alert').style.display = 구멍;
    }

    // 만일 이렇게 작업을 할 경우 다음과 같이 사용할 수 있음
    // display('안녕');
    // 구멍에 '안녕' 넣어서 알림창열기 안의 코드를 실행해달라 함.
    // JavaScript에서 문자를 표현하고 싶을 때 모두 '' 안에 넣어주면 된다.
    // JavaScript에서 숫자는 그냥 입력 '123'으로 처리시 문자로 처리된다.
    // display('block'); 
    // display('none'); 와 같이 사용할 경우 전달 값이 박힘

    // function.html 에서는 기능 2개를 축약하기 위해서 함수 2개를 구성했지만
    // 기능을 하나만 호출하여 파라미터값을 변경하여 사용가능

    // 복잡한 수식을 호출하는 방법
    function plus1(){
        2 + 1
    }
    function plus2(){
        2 + 2
    }
    // 위의 수식을 파러미터 문법으로 사용
    function plus3(구멍){
        2 + 구멍
    }

    plus(1);
    plus(2);
    plus(3);
    // 비슷한 함수를 여러개 만들 필요 없음
    // 사실 구멍이라 했지만 임의로 작명 하면됨

</script>
