<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="Main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
       </div>
    </nav>
<!-- 
기존에는 display의 설정을 None, blank방식으로 처리했는데
이번에는 버튼누르면 보여달라고 class 탈부탁으로 구현진행
Css 파일 추가 후 show Class 추가 -->
<!--
class 부착식으로 개발하면
01. 애니메이션 추가 쉬움(나타나기, 흔들기 등)
02. 나중에 재사용 편리
-->

    <ul class="list-groups">
<!-- 평소에 버튼이 안보이다가 버튼을 눌렀을 때 show라는 class를 붙이는 방법으로 진행 -->
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <script>
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){

            document.getElementsByClassName('list-groups')[0].classList.toggle('show');
        })
// 버튼을 한번 더 누르면 show class가 사라지게 처리하는 방법
// 01. 버튼을 짝수번 누르면 사라지게 처리
// 02. 버튼 한번 더 누르면 show가 이미 있으면 제거
// document.getElementsByClassName('list-groups')[0].classList.add('show');
// 지금은 여러 처리방법을 배우지 않았으니 add -> toggle로 변경
// toggle은 있으면 제거, 없으면 추가하라는 뜻임

    </script>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
