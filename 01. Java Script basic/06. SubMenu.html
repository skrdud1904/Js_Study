<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="Main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<!--
UI 만드는 법
1. html css로 미리 디자인
2. 버튼 누르면 보여주게 처리
-->
<!-- 
CSS 짜기 귀찮기 떄문에 Bootstrap 라이브러리를 추가함
Bootstrap 라이브러리(버튼, 카드, 리스트, Nav, 탭...)
Bootstrap 사용 시 위의 것을 복붙식으로 개발 가능함
-->
<!-- 
    Bootstrap 5.1버전을 사용
    해당 Bootstrap의 중간부분의 CSS부분을 Head부분
    JS부분을 Body 끝부분에 추가하면 된다.
-->

<body>
<!--
    네비게이션 바 추가하는 방법
    Bootstrap 사이트 접근하여 "navbar"검색 후 마음에 드는 코드 복사 붙여넣기 
-->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
       </div>
    </nav>
<!-- 서브메뉴 검색방법 키워드 "List" -->

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
