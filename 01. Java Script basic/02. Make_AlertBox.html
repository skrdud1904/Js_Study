<!-- UI는 CASE방식으로 배울수도 있으나 UI가 100가지가 넘는데 다 배는거 비효율적임 -->
<!--
UI 만드는 Step을 알려줌 혼자 만들 수 있게된다.
왜? 패턴이 거의 다 동일하다.
1. HTML/CSS로 미리 디자인(필요하면 미리 숨김)
2. 필요할 때 보여달라고 코드 짬(자바스크립트로)
 -->

 <div class="alert-box" id="alert">알림창임
  <button onclick="document.getElementById('alert').style.display =
  'none';">닫기
  </button>
 </div>
 <button onclick="document.getElementById('alert').style.display =
  'block';">버튼
</button>
<!-- 숙제: 알림창을 닫는버튼과 기능 만들어오기 -->

</body>
