<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="Main.css">
</head>

<body>
 <div class="alert-box" id="alert">
    <p id="login">알림창임</p>
    <!--
    일반적으로 코드를 개발할 때 자신이 짤 코드를 한글부터 짜고 코드로 옮긴다.
    숙련된 개발자도 그렇게 코드를 짠다.
    -->
    <!--
    1. <p>태그 내용을 아이디입력으로 바꿈
    document.getElementById('login').innerHTML = '아이디입력하셈';
    2. 띄움
    document.getElementById('alert').style.displey = 'block';
    -->
  <button onclick="alertModify('none');">닫기</button>
 </div>
 <button onclick="alertModify('block', '아이디를 입력해주세요.');">버튼1</button>
 <button onclick="alertModify('block', '비밀번호를 입력해주세요.');">버튼2</button>

 <!-- Button1를 누를경우 아이디를 입력해주세요.
 Button2를 누를경우 비밀번호를 입력해주세요. 알림창이 뜨도록 구현
 방법1. 알림창을 여러개 만들기
 방법2. <p>태그 안의 데이터를 변경하기 -->

<script>

    function alertModify(a, b){
        document.getElementById('alert').style.display = a;
        document.getElementById('login').innerHTML = b;
    }

</script>

</body>
</html>
