<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="Main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
       </div>
    </nav>

    <ul class="list-groups" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <script>
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){

            document.getElementsByClassName('list-groups')[0].classList.toggle('show');
        })
// 간단한 문법 하나 더
// 일반적으로 우리가 사용한 Selector는 getElementById(), getElementsByClassName()
// 위의 2가지를 사용해서 Element를 다뤘음
// 유용하게 사용할 수 있는 Selector{querySelector(), querySelectorAll()}
// 내가 ul이라는 요소를 선택하고 싶을 때

        document.querySelector('.list-groups')
        document.querySelector('#test1')
        // 특이하게 css Selector를 넣어서 원하는 요소를 선택할 수 있다.
        // ul class="list-groups"가 선택되어짐
        // id를 선택하고 싶으면 id는 css상 #이기 떄문에 #test1으로 사용함
        // 콘솔 창에서 확인 가능, But) 맨 위에 있는 하나만 찾아줌
        // 따라서 2번째 칸에 있는 것을 찾기 위해서는
        // querySelectorAll()을 사용함
        // 일치하는 모든 css 셀렉터를 찾은 후 배열에 담음
        // 따라서 인덱싱이 필요함
        document.querySelectorAll('.list-group-item')[1]
    </script>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
