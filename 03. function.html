<!-- 일반적으로 이벤트 핸들러에 javaScript를 그대로 삽입하는 방법도 있지만 해당 방법을
사용할 경우 굉장히 지저분해짐
따라서 긴 코드를 짧은 단어로 축약하는 방법이 있음 -> Function(함수)을 사용하면 된다. -->
<body>
 <div class="alert-box" id="alert">알림창임
  <button onclick="none()">닫기
  </button>
 </div>
 <button onclick="display()">버튼
</button>

<script>

// function 작명은 구체적으로 하는 것이 좋음
// 함수명 영어작명시엔
// 1. 소문자 시작
// 2. camelCase
// open_alert(), close model() 이와같이 작명하면 안됨
// openAlert(),closeModel() 이렇게 CamelCase방식으로 작성
    function display(){
        document.getElementById('alert').style.display = 'block';
    }

    function none(){
        document.getElementById('alert').style.display = 'none';
    }

</script>

<!-- 문법을 배웠으면 어디에 적용할지 생각해보자
1. 긴 코드를 재사용이 잦을 때도 편리하다. 같은 기능이 사이트의 여러 곳에서 사용될 경우
 - Css의 Class와 유사하다.
-->

-->
